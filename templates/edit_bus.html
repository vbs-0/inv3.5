{% extends "base.html" %}

{% block content %}
<div>
    <h2>Edit Bus</h2>
    <form action="{{ url_for('edit_bus', bus_id=bus.id) }}" method="POST">
        <label for="name">Bus Name:</label>
        <input type="text" name="name" value="{{ bus.name }}" required>
        <label for="description">Description:</label>
        <textarea name="description">{{ bus.description }}</textarea>
        <button type="submit">Update Bus</button>
    </form>
</div>
{% endblock %}
